        <div class="u-form u-form-1">
          <form id="idForm" action="creategoal/" method="POST" class="u-clearfix u-form-spacing-10 u-form-vertical u-inner-form" source="custom" name="form" style="padding: 10px;">
            {% csrf_token %}
            <input type="hidden" name="csrfmiddlewaretoken" value="{{token}}">
            <div class="u-form-group u-form-name">
              <label for="name-7670" class="u-form-control-hidden u-label"></label>
              <input type="text" placeholder="Goal Name" id="name-7670" name="name" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required="">
            </div>
            <div class="u-form-group u-form-message u-form-group-2">
              
              <textarea placeholder="Discriptions" rows="4" cols="50" id="message-7670" name="discription" class="u-border-1 u-border-grey-30 u-input u-input-rectangle u-white" required=""></textarea>
            </div>
            <div class="u-align-left u-form-group u-form-submit u-form-group-3">
              <button type="submit" value="submit" class="u-btn u-btn-submit u-button-style">Add Goal</button>
              <!-- <input type="submit" value="submit" class="u-form-control-hidden"> -->
            </div>
            </form>
           
            <script type="text/javascript">
            $("#idForm").submit(function(e) {
                
                var form = $(this);
                var url = form.attr('action');
            
                $.ajax({
                  type: "POST",
                  url: url,
                  headers:{'X-CSRFTOKEN':`%{token}`},
                  data: form.serialize(), // serializes the form's elements.
                  success: function(data)
                  {
                      //alert(data); // show response from the php script.
                      window.location.replace('/');
                      //alert(data);
                  },
              fail: function (data)
              {
                  alert('Error');
              }
                });
            
               e.preventDefault();  //avoid to execute the actual submit of the form.
            });
            </script>
        </div>
      </div>
